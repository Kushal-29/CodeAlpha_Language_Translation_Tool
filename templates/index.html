<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">
    <header>
        <h1>üåê AI Language Translator</h1>
        <p>Real-time AI powered translation</p>
    </header>

    <main class="card">
        <div class="language-bar">
            <select id="sourceLang">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>

            <span>‚Üí</span>

            <select id="targetLang">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
            </select>
        </div>

        <div class="text-boxes">
            <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
            <textarea id="outputText" placeholder="Translated text appears here..." readonly></textarea>
        </div>

        <div class="actions">
            <button onclick="translateText()">Translate</button>
            <button class="secondary" onclick="copyText()">Copy</button>
        </div>
    </main>

    <footer>
        <p>Built with ‚ù§Ô∏è using AI ‚Ä¢ CodeAlpha Internship</p>
    </footer>
</div>

<script src="/static/script.js"></script>
</body>
</html>
